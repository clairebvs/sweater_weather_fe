<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>

  <link rel="stylesheet" type='text/css' href="lib/main.css">
  <link rel="stylesheet" type="text/css" href="lib/.css">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Cedarville+Cursive" rel="stylesheet">
</head>
<body>

  <header>
    <span class="sweater-peach">Sweater</span> Weather
  </header>

  <div class="top-cards">
    <div class="actual-weather-card">
      <div class="actual-forecast-side">
        <p id='actual-forecast'><img src="assets/partly-cloudy.png" alt='icon actual forecast' class='forecast-icon'/>Partly Cloudy</p>
        <p id='actual-temp'>38°</p>
        <div id='hi-lo'>
          <p id='actual-high'>High: 80°</p>
          <p id='actual-low'>Low: 15°</p>
        </div>
      </div>

      <div class="actual-location">
        <p id='city-and-state'>Denver, CO</p>
        <p id='country'>United States</p>
        <p id='time-and-date'>11:11pm, 10/31</p>
      </div>
    </div>

    <div id="detail-weather-card">
      <p> cloudy<p>
    </div>
  </div>

  <div class="main-bottom-card">
  </div>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
      <a href="<file path"><button class="default-button">GO TO OTHER PAGE</button></a>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
